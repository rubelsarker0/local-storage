<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Customs CSS  -->
    <link rel="stylesheet" href="./css/localstorage.css">


    <title>Local Storage</title>
</head>

<body>
    <main>
        <section class="container py-5">
            <div class="card mb-3 shadow-lg border-0 rounded-3">
                <h1 class="text-center text-secondary fw-bolder pt-4">Local Storage</h1>
                <div class="card-body m-5">
                    <div class="input-container">
                        <div class="mb-3 row">
                            <label for="productName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="productName"
                                    placeholder="Enter your product name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="productQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="productQuantity"
                                    placeholder="Enter product quantity" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button onclick="addProduct()" type="button" class="btn btn-secondary text-uppercase"
                            id="add-product-btn">Add
                            Product</button>
                    </div>
                </div>
                <div class="product-container m-3 p-3 mt-0 pt-0">
                    <ul class="list-group list-group-numbered" id="all-product">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/local-storage.js"></script>
</body>

</html>
